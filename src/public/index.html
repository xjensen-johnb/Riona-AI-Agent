<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Bot Control</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .card { border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        input { padding: 10px; width: calc(100% - 22px); margin-bottom: 10px; }
        #logs { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; min-height: 100px; }
    
        #spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="spinner-overlay">
        <div class="spinner"></div>
        <p>Connecting to database...</p>
    </div>

    <div class="container">
        <h1>Instagram Bot Control</h1>

        <div class="card">
            <h2>General Actions</h2>
            <button id="login">Login</button>
            <button id="interact">Interact with Posts</button>
            <button id="exit">Exit/Logout</button>
        </div>

        <div class="card">
            <h2>Send Direct Message</h2>
            <input type="text" id="dm-username" placeholder="Username">
            <input type="text" id="dm-message" placeholder="Message">
            <button id="send-dm">Send DM</button>
        </div>

        <div class="card">
            <h2>Scrape Followers</h2>
            <form id="scrape-form" method="post" action="/api/scrape-followers">
                <input type="text" id="scrape-username" name="targetAccount" placeholder="Target Username" required>
                <input type="number" id="scrape-max" name="maxFollowers" placeholder="Max Followers" required>
                <button type="submit" id="scrape-followers">Scrape Followers</button>
            </form>
            <button type="button" id="download-followers" style="display:none;margin-top:1rem;">Download Followers</button>
            <div id="scrape-results" style="margin-top:1rem;"></div>
        </div>

        <div class="card">
            <h2>Send DMs from File</h2>
            <input type="text" id="dm-file-path" placeholder="File Path (e.g., followers.txt)">
            <input type="text" id="dm-file-message" placeholder="Message">
            <button id="send-dm-file">Send DMs from File</button>
        </div>

        <div class="card">
            <h2>Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const log = (message) => {
            console.log(message); // Also log to browser console
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
        };

        const checkDbStatus = async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.dbConnected) {
                    document.getElementById('spinner-overlay').style.display = 'none';
                    log('Database connection successful.');
                } else {
                    document.getElementById('spinner-overlay').style.display = 'flex';
                    setTimeout(checkDbStatus, 3000); // Check again in 3 seconds
                }
            } catch (error) {
                log('Error checking database status. Retrying...');
                console.error('DB Status Error:', error);
                setTimeout(checkDbStatus, 3000);
            }
        };

        const apiCall = async (endpoint, body) => {
            log(`apiCall triggered for endpoint: ${endpoint}`);
            try {
                const options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                log(`Sending request to /api/${endpoint} with options: ${JSON.stringify(options)}`);

                const response = await fetch(`/api/${endpoint}`, options);
                log(`Received response status: ${response.status}`);
                const data = await response.json();
                if (response.ok) {
                    log(`${endpoint} success: ${JSON.stringify(data)}`);
                } else {
                    log(`${endpoint} error: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log(`${endpoint} fetch error: ${error.message}`);
                console.error(error); // Log full error object
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            checkDbStatus();
        });

        document.getElementById('login').addEventListener('click', () => {
            log('Login button clicked.');
            apiCall('login');
        });
        document.getElementById('interact').addEventListener('click', () => {
            log('Interact button clicked.');
            apiCall('interact');
        });
        document.getElementById('exit').addEventListener('click', () => {
            log('Exit button clicked.');
            apiCall('exit');
        });

        document.getElementById('send-dm').addEventListener('click', () => {
            log('Send DM button clicked.');
            const username = document.getElementById('dm-username').value;
            const message = document.getElementById('dm-message').value;
            apiCall('dm', { username, message });
        });

        document.getElementById('scrape-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            log('Scrape Followers form submitted. Fetching followers...');
            const username = document.getElementById('scrape-username').value;
            const maxFollowers = document.getElementById('scrape-max').value;
            const resultsDiv = document.getElementById('scrape-results');
            const downloadBtn = document.getElementById('download-followers');
            resultsDiv.innerHTML = 'Loading...';
            downloadBtn.style.display = 'none';
            try {
                const response = await fetch('/api/scrape-followers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetAccount: username, maxFollowers })
                });
                const data = await response.json();
                if (data.success && Array.isArray(data.followers)) {
                    resultsDiv.innerHTML = `<b>Followers:</b><br><ul style='max-height:200px;overflow:auto;'>${data.followers.map(f => `<li>${f}</li>`).join('')}</ul>`;
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.onclick = () => {
                        const resultsDiv = document.getElementById('scrape-results');
                        const lis = resultsDiv.querySelectorAll('ul li');
                        const followers = Array.from(lis).map(li => li.textContent).join('\n');
                        const username = document.getElementById('scrape-username').value;
                        const blob = new Blob([followers], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${username}_followers.txt`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    };
                } else {
                    resultsDiv.innerHTML = 'No followers found or error.';
                }
            } catch (err) {
                resultsDiv.innerHTML = 'Error fetching followers.';
            }
        });

        document.getElementById('send-dm-file').addEventListener('click', () => {
            log('Send DMs from File button clicked.');
            const filepath = document.getElementById('dm-file-path').value;
            const message = document.getElementById('dm-file-message').value;
            apiCall('dm-file', { filepath, message });
        });
    </script>
</body>
</html>
